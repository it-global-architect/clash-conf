;private servers rename
rename_node=!!script:function rename(node) {  const p='';\n const g=node.GroupID;\n  if(g == 0)\n  p='[WANNAFLIX]';\n  if(g == 1)\n  p='[LOUIS]';\n  if(g == 2)\n  p='[PROVIDER 3]';\n  if(g == 3)\n  p='[PROVIDER4]';\n  return node.Remark +' ' + p;\n}
