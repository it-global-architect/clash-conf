[custom]
;Proxy used to download rulesets or subscriptions, set to NONE or empty to disable it, set to SYSTEM to use system proxy.
;Accept cURL-supported proxies (http:// https:// socks4a:// socks5://)
;proxy_ruleset=SYSTEM
;proxy_subscription=NONE

udp_flag=true
;tcp_fast_open_flag=true
sort_flag=true
;skip_cert_verify_flag=true
;filter_deprecated_nodes=false

;Rename remarks with the following patterns. Supports regular expression.
;Format: Search_Pattern@Replace_Pattern
;rename_node=IPLC@专线
;rename_node=RELAY@中转
rename_node=SAOPAULO@br BR SAOPAULO Louis

;private servers rename
rename_node=!!script:function rename(node) {  const p='[UNKNOWN]';\n const g=node.GroupID;\n  if(g == 0)\n  p='[WANNAFLIX]';\n  if(g == 1)\n  p='[LOUIS]';\n  if(g == 2)\n  p='[PROVIDER 3]';\n  if(g == 3)\n  p='[PROVIDER4]';\n  return node.Remark +' ' + p;\n}
#include_remarks=*
#exclude_remarks=(Whatsapp|Mainland|湖南|alihk|ALIHK)



;Enable generating rules with rulesets
;enabled=true

;Overwrite the existing rules in rule_base
;overwrite_original_rules=false

;Perform a ruleset update on request
update_ruleset_on_request=true

;Ruleset addresses, supports local files/URL
;Format: Group name,URL
